<body>
    <h1>Exercício 9</h1>

    <p>9 - Escreva um script que apresente a tabuada de um número lido do teclado. Ex.: Considerando que o

        número lido é 2, o formato da apresentação deve ser o seguinte: 2 x 1 = 2, 2 x 2 = 4, 2 x 3 = 6, ..., 2 x 10
        
        = 20.</p>

    <input id="tabuada" type="number" placeholder="Informe o número da tabuada"><br><br>

    <button onclick="tabuada()">calcular</button>

    <p id="textoTab"></p>

    <script src="scripts.js"></script>
    
</body>
